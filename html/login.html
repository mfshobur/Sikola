<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSITAS HASANUDDIN - SIKOLA</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../img/Logo-Unhas.png">
  </head>
  <body>
    <div class="navbar">
      <img src="../img/logo-sikola.png" alt="sikola">

      <div class="menu">
        <div class="allmenu dashboard">
          <img src="../img/dashboard.png" alt="dashboard">
          <span>Dashboard</span>
        </div>
        <div class="allmenu myclass">
          <img src="../img/myclass.png" alt="myclass">
          <span>My Class</span>
        </div>
        <div class="allmenu allcourse">
          <img src="../img/allcourse.png" alt="allcourse">
          <span>All Courses</span>
        </div>
        <div class="allmenu calendar">
          <img src="../img/calendar.png" alt="calendar">
          <span>Calendar</span>
        </div>
      </div>

      <div class="menu2">
        <div class="allmenu settings">
          <img src="../img/settings.png" alt="settings">
          <span>Settings</span>
        </div>
        <div class="allmenu help">
          <img src="../img/help.png" alt="help">
          <span>Help Center</span>
        </div>
      </div>
    </div>

    <div class="topbar">
      <div class="search">
        <label for="search"><img src="../img/search.png" alt="search"></label>
        <input type="text" id="search" placeholder="Search">
      </div>

      <div class="profile">
        <img src="../img/notif.png" alt="notif">
        <span>Nurul Izzah Nurhidayat</span>
        <img src="../img/profile.png" alt="profil">
        <img class="arrow" src="../img/arrow.png" alt="arrow">
      </div>
    </div>

  </body>
</html>
